<!DOCTYPE html>
<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        
        <title>INTERACTIVE PIE CHART</title>
       <style>
        .stagesize{
            position:absolute;           
        }
       </style>
    </head>

<body>
<div style="position: absolute; width: 500px; height: 500px; left:0px; top:0px;" ng-app="chart" ng-init="chartObject = [{colors:'DCFF00,FF9900,109618,990099,00FF00',radius:'100',left:'0px',percentage:'20,20,20,10,30'},{colors:'DC3912,00FF00,109618,990099',radius:'120',left:'200px',percentage:'25,25,25,25'}]">
	
    <div ng-repeat="data in chartObject">
        <pie-chart colors="{{data.colors}}" radius = "{{data.radius}}" percentage="{{data.percentage}}" chartid="chart{{$index}}" style="position:absolute; left:{{data.left}}; top:100px;"></pie-chart>
    </div>

    <input type="button" name="addSlide" onclick="addSlideFunc(0)" value="Add Slice chart 1" /> 
    <input type="button" name="addSlide" onclick="addSlideFunc(1)" value="Add Slice chart 2" /> 
</div>

<script type="text/javascript">
    var colors=['DCFF00','FF9900','109618','990099','00FF00','FF0000','00DDEE','FF00FF'];
    function addSlideFunc(chartId){
        var scope = angular.element($("pie-chart").eq(chartId)).scope();
        scope.$apply(function () {
            scope.addSlice(colors[scope.colorsData.length]);
        });
    }
   
</script>

    <script type="text/javascript" src="js/lib/angular.min.js"></script>	
    <script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>    
    <script type="text/javascript" src="js/lib/jquery-ui.js"></script>
    <!--<script type="text/javascript" src="minified_file/js/minified_file/base.min.js"></script>-->
    <script type="text/javascript" src="js/MathLogic.js"></script>
    <script type="text/javascript" src="js/BasicLogic.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
